<!DOCTYPE html>
<html lang="jp">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://esm.sh; connect-src 'self' ws: wss:; object-src 'none';">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simple react19 App No JSX by SDN</title>
    </head>
    <script type="module">
        import React from "https://esm.sh/react@19.0.0"
        import ReactDOM from "https://esm.sh/react-dom@19.0.0/client"

        const root = document.getElementById('root');
        const rootElement = ReactDOM.createRoot(root);
        const element = React.createElement('p', {}, "welcome to React");
        rootElement.render(element);
    </script>
</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>
</body>
</html>
